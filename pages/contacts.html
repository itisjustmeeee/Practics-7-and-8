<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Контакты</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1>Хэдер</h1>
        </header>
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
                <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
                <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                <li class="nav-item"><a class="nav-link" href="practics.html">Практики</a></li>
            </ul>
        </nav>
        <main class="contacts">
            <h1 class="break_n">А вот наши контакты, но вы все равно не дозвонитесь до нас</h1>
            <section>
                <article class="experience-card">
                    <h2 class="break_n">вот наша 100% настоящая почта:</h2>
                    <p class="smp_txt">lolkek@gmail.com</p>
                </article>
                <article class="experience-card">
                    <h2 class="break_n">адрес:</h2>
                    <p class="smp_txt">г. Набережные Челны, ул. Трех переулков, д. 7, стр. 8</p>
                </article>
                <button class="c-button" onclick="document.getElementById('contactModal').showModal()">Написать мне</button>
                <dialog id="contactModal"> 
                    <div class="modal-header"> 
                        <h2>Форма обратной связи</h2> 
                    </div> 
                    <div class="modal-content"> 
                        <form id="feedbackForm" method="dialog"> 
                            <div class="form-group"> 
                                <label for="name">Имя <span class="required">*</span></label>
                                <input type="text" id="name" name="name" required placeholder="Введите ваше имя">
                            </div>
                            <div class="form-group"> 
                                <label for="phone">Телефон <span class="required">*</span></label> 
                                <input type="tel" id="phone" name="phone" required placeholder="+7 (XXX) XXX-XX-XX">
                            </div> 
                            <div class="form-group"> 
                                <label for="email">Электронная почта <span class="required">*</span></label> 
                                <input type="email" id="email" name="email" required placeholder="example@mail.ru"> 
                            </div> 
                            <div class="form-group"> 
                                <label for="category">Категория обращения <span class="required">*</span></label> 
                                <select id="category" name="category" required> 
                                    <option value="">Выберите категорию</option> 
                                    <option value="technical">Техническая поддержка</option> 
                                    <option value="commercial">Коммерческое предложение</option> 
                                    <option value="cooperation">Сотрудничество</option> 
                                    <option value="complaint">Жалоба</option> 
                                    <option value="suggestion">Предложение</option> 
                                    <option value="other">Другое</option> 
                                </select> 
                            </div> 
                            <div class="form-group"> 
                                <label for="message">Текст обращения <span class="required">*</span></label> 
                                <textarea id="message" name="message" required placeholder="Опишите вашу проблему или вопрос..."></textarea> 
                            </div>
                            <div class="modal-actions"> 
                                <button type="submit" class="btn btn-secondary" onclick="contactModal.close(); return false;">Отмена</button>
                                <button type="submit" class="btn btn-primary" onclick="submitForm(); return false;">Отправить</button> 
                            </div>
                        </form> 
                    </div> 
                </dialog>
            </section>
        </main>
        <footer class="footer">
            <p>Футер</p>
        </footer>
    </div>
    <script> 
        const contactModal = document.getElementById('contactModal');
        function submitForm() { 
            const form = document.getElementById('feedbackForm'); 
            const formData = new FormData(form); 

            if (!form.checkValidity()) { 
                form.reportValidity(); 
                return; 
            }
            const data = { 
                name: formData.get('name'), 
                phone: formData.get('phone'), 
                email: formData.get('email'), 
                category: formData.get('category'), 
                message: formData.get('message') 
            }; 

            console.log('Данные формы:', data); 

            alert('Спасибо! Ваше обращение отправлено. Мы свяжемся с вами в ближайшее время.'); 

            contactModal.close(); 
            contactModal.returnValue = 'success';

            form.reset(); 
        }
        contactModal.addEventListener('click', function(event) { 
            if (event.target === this) { 
                this.close();
            }
        });
        document.getElementById('feedbackForm').addEventListener('keypress', function(event) { 
            if (event.key === 'Enter' && event.target.type !== 'textarea') { 
                event.preventDefault(); 
            } 
        });
    </script>
</body>
</html>
